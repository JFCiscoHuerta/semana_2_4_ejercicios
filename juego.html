<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <script>
        function adivinarNumero() {
            const numeroAleatorio = Math.floor(Math.random() * 100) + 1;
            let adivinanza;
            
            do {
                adivinanza = parseInt(prompt("Adivina un número entre 1 y 100:"), 10);
                
                if (adivinanza > numeroAleatorio) {
                    alert("Demasiado alto. Inténtalo de nuevo.");
                } else if (adivinanza < numeroAleatorio) {
                    alert("Demasiado bajo. Inténtalo de nuevo.");
                } else if (adivinanza === numeroAleatorio) {
                    alert("¡Correcto! Has adivinado el número.");
                } else {
                    alert("Por favor, ingresa un número válido.");
                }
            } while (adivinanza !== numeroAleatorio);
        }
    </script>
</head>
<body>
    <button onclick="adivinarNumero()">Jugar</button>
</body>
</html>
